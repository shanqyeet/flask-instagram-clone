    <div class="container">
        <h1>Register an Account</h1>
        <form action="{{url_for('user.signup')}}" method="post">
            {{ form.hidden_tag()  }}
            <div class="form-group">
                {{ form.username.label }} {{ form.username(size=25, class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.email.label }} {{ form.email(size=50, class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.password.label }} {{ form.password(size=25, class="form-control") }}
            </div>
            <input type="submit" class="btn btn-primary" value="Sign Up" />
        </form>     
    </div>
